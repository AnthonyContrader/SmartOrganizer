<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-workgroup-heading">Create or edit a Workgroup</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!workgroup.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="workgroup.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="workgroup.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_members">Members</label>
                    <input type="text" class="form-control" name="members" id="field_members"
                        [(ngModel)]="workgroup.members" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_responsible">Responsible</label>
                    <input type="text" class="form-control" name="responsible" id="field_responsible"
                        [(ngModel)]="workgroup.responsible" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_work">Work</label>
                    <input type="text" class="form-control" name="work" id="field_work"
                        [(ngModel)]="workgroup.work" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
