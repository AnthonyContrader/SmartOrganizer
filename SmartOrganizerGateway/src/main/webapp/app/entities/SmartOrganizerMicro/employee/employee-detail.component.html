<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="employee">
            <h2><span>Employee</span> {{employee.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{employee.name}}</span>
                </dd>
                <dt><span>Surname</span></dt>
                <dd>
                    <span>{{employee.surname}}</span>
                </dd>
                <dt><span>Fiscalcode</span></dt>
                <dd>
                    <span>{{employee.fiscalcode}}</span>
                </dd>
                <dt><span>Position</span></dt>
                <dd>
                    <span>{{employee.position}}</span>
                </dd>
                <dt><span>Workgroup</span></dt>
                <dd>
                    <div *ngIf="employee.workgroupId">
                        <a [routerLink]="['/workgroup', employee.workgroupId, 'view']">{{employee.workgroupId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/employee', employee.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
