<div class="container-fluid">
    <div class="row mt-5">
      <div class="col-md-50">
  
      </div>
      <div class="col-md-10">
        <table>
          <tr>
            <th>
              Date
            </th>
            <th>
              Customer
            </th>
            <th>
              Location
            </th>
            <th>
              Numberbill
            </th>
            <th>
              Price
            </th>
            <th>
              Edit
            </th>
            <th>
              Bills
            </th>
          </tr>
          <tr>
            <td>
              <input type="Date" placeholder="date" [(ngModel)]="billtoinsert.date">
            </td>
            <td>
              <input placeholder="Customer" [(ngModel)]="billtoinsert.customer">
            </td>
            <td>
              <select placeholder="location" [(ngModel)]="billtoinsert.locationId">
              <option *ngFor="let location of locations" value="{{location.id}}">{{location.address}}</option>
              </select>
            </td>
            <td>
              <input placeholder="Numberbill" [(ngModel)]="billtoinsert.numberbill">
            </td>
            <td>
              <input placeholder="Price" [(ngModel)]="billtoinsert.price">
            </td>
            <td>
              <button (click)="insert(billtoinsert)">Insert</button>
            </td>
            <td>
              <button (click)="clear()">Clear</button>
            </td>
            </tr>
            <tr *ngFor="let bill of bills">
            <td>
              <input type="date" [(ngModel)]="bill.date">
            </td>
            <td>
              <input [(ngModel)]="bill.customer">
            </td>
            <td>
              <select [(ngModel)]="bill.locationId">
              <option *ngFor="let location of locations" value="{{location.id}}">{{location.address}}</option>
              </select>
            </td>
            <td>
              <input [(ngModel)]="bill.numberbill">
            </td>
            <td>
              <input [(ngModel)]="bill.price">
            </td>
            <td>
              <button (click)="update(bill)">Save</button>
            </td>
            <td>
              <button (click)="delete(bill)">Delete</button>
            </td>
          </tr>
        </table>
      </div>
      <div class="col-md-10">
  
      </div>
    </div>
  </div>
